services:
  - type: web
    name: instafake
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn insta.wsgi:application
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: insta.settings
